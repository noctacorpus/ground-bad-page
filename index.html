<!DOCTYPE html>
<html>
<body>
<h3>Verifying your account...</h3>
<script>
const token = new URLSearchParams(window.location.search).get("token");
fetch("https://cloud-code.services.api.unity.com/v1/projects/3021b893-88f4-4651-916d-924715a5e1b7/modules/CloudManager/confirmEmail", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ token })
}).then(() => {
  document.body.innerHTML = "<h3>Email verified. You can now log in.</h3>";
});
</script>
</body>
</html>
