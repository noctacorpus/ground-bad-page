<!DOCTYPE html>
<html>
<body style="font-family:sans-serif">
<h3>Verifying your account...</h3>
<script>
const token = new URLSearchParams(window.location.search).get("token");
if (!token) {
  document.body.innerHTML = "<h3>‚ùå Invalid link.</h3>";
} else {
  fetch(`https://cloud-code.services.api.unity.com/v1/projects/3021b893-88f4-4651-916d-924715a5e1b7/modules/AuthManager/VerifyEmail?token=${token}`)
    .then(res => res.text())
    .then(msg => document.body.innerHTML = `<h3>${msg}</h3>`)
    .catch(err => document.body.innerHTML = `<h3>Error: ${err}</h3>`);
}
</script>
</body>
</html>
